<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Baseball Card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="/path/to/favicon.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>
</head>
<body>
    <h1>Create Baseball Card</h1>
    <div>
        <input type="file" id="photo" accept="image/*">
        <input type="text" id="name" placeholder="Name of Person/Org">
        <input type="text" id="time" placeholder="Time of Engagement">
        <input type="text" id="location" placeholder="Country of Origin">
        <input type="text" id="bio" placeholder="Description">
        <input type="text" id="team" placeholder="CAT Team">
        <input type="text" id="notes" placeholder="Enter Notes">
        <button id="createCardButton">Create Card</button>
        <button id="downloadButton" style="display:none;">Download Card</button>
    </div>
    <div id="cardContainer"></div>
    <script src="popup.js"></script>
</body>
</html>
