<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Baseball Card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="/images/icon48.png" type="image/x-icon">
</head>
<body>
    <div>
        <input type="file" id="photo" accept="image/*">
        <input type="text" id="name" placeholder="Enter name">
        <input type="text" id="time" placeholder="Enter time">
        <input type="text" id="location" placeholder="Enter location">
        <input type="text" id="bio" placeholder="Enter bio">
        <input type="text" id="team" placeholder="Enter team">
        <button id="createCardButton">Create Card</button>
    </div>
    <div id="cardContainer"></div>
    <script src="popup.js"></script>
</body>
</html>
